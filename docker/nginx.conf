user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
    use epoll;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for" '
                      '$request_time $upstream_response_time';

    access_log  /var/log/nginx/access.log  main;

    # 性能优化
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;

    # 客户端请求限制
    client_max_body_size 50m;
    client_body_buffer_size 128k;

    # Gzip 压缩配置
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/xml+rss text/javascript application/x-javascript
               image/svg+xml;

    # 后端网关 upstream
    upstream gateway_backend {
        server gateway:30001 weight=1 max_fails=2 fail_timeout=10s;
        keepalive 32;
    }

    # 设备类型识别
    map $http_user_agent $device {
        default         pc;
        ~*windows       pc;
        ~*Macintosh     pc;
        ~*Linux         pc;
        ~*android       mobile;
        ~*iphone        mobile;
        ~*ipad          mobile;
        ~*ipod          mobile;
        ~*Mobile        mobile;
        ~*HarmonyOS     mobile;
    }

    server {
        listen       3000;
        server_name  _;

        # 安全头配置
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Frame-Options "SAMEORIGIN" always;

        # API 代理
        location /api/ {
            proxy_pass http://gateway_backend/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 超时配置
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # 缓冲配置
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # MinIO 存储桶代理
        location ~ ^/([a-zA-Z0-9_-]+)-bucket/ {
            proxy_pass http://81.70.158.140:9000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 大文件上传支持
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            client_max_body_size 100m;
        }

        # index.html 禁止缓存（SPA 入口文件）
        location = /index.html {
            root /usr/share/nginx/$device;
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
        }

        # 静态资源强缓存（带 hash 的文件名）
        location /static/ {
            root /usr/share/nginx/$device;
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable" always;
        }

        # 静态资源（字体、图片等）
        location ~* \.(ico|gif|jpg|jpeg|png|webp|svg|woff|woff2|ttf|eot)$ {
            root /usr/share/nginx/$device;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000" always;
        }

        # 根路径 - SPA 应用
        location / {
            root /usr/share/nginx/$device;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        # 错误页面
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }

        # 健康检查端点
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
